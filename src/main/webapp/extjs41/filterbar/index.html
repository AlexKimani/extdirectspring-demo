<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="http://www.rasc.ch/extjs-4.1.2/resources/css/ext-all.css" />
	<link rel="stylesheet" type="text/css" href="resources/css/uxs.css" />
	<link rel="stylesheet" type="text/css" href="resources/css/overrides.css" />
	<link rel="stylesheet" type="text/css" href="resources/css/app.css" />
	<script src="http://www.rasc.ch/extjs-4.1.2/ext-all.js"></script>
	<script src="ux/form/field/ClearButton.js"></script>
        <script src="ux/form/field/OperatorButton.js"></script>
	<script src="ux/grid/column/ActionPro.js"></script>
	<script src="ux/grid/FilterBar.js"></script>
	<script src="ux/grid/AutoResizer.js"></script>
	<script src="../../api-debug.js?group=company"></script>
	<script type="text/javascript">
		Ext.onReady(function(){
		    Ext.QuickTips.init();

		    Ext.direct.Manager.addProvider(Ext.app.REMOTING_API);
		    
		    function change(val) {
		        if (val > 0) {
		            return '<span style="color:green;">' + val + '</span>';
		        } else if (val < 0) {
		            return '<span style="color:red;">' + val + '</span>';
		        }
		        return val;
		    }

		    function pctChange(val) {
		        if (val > 0) {
		            return '<span style="color:green;">' + val + '%</span>';
		        } else if (val < 0) {
		            return '<span style="color:red;">' + val + '%</span>';
		        }
		        return val;
		    }

			var store = Ext.create('Ext.data.Store', {
		        fields: [
				           {name: 'id', type: 'int'},
						   {name: 'company', type: 'string'},
				           {name: 'price', type: 'float'},
				           {name: 'change', type: 'float'},
				           {name: 'pctChange', type: 'float'},
				           {name: 'lastChange', type: 'date', dateFormat: 'c'},
				           {name: 'category', type: 'string'},
				           {name: 'country', type: 'string'},
				           {name: 'not_delete',	type: 'int'}
				        ],
				autoLoad: true,
				remoteFilter: true,
				remoteSort: true,
				proxy: {
					type: 'direct',
					directFn: companyService.read,
					reader: {
						root: 'records'
					}
				}
			});		    
		    

		    // create the Grid
		    var grid = Ext.create('Ext.grid.Panel', {
		        store: store,
				plugins: [{
		        	ptype: 'filterbar',
		        	renderHidden: false,
		        	showShowHideButton: true,
		        	showClearAllButton: true
				}],
		        columns: {
					plugins: [{
						ptype: 'gridautoresizer'
					}],
		        	items: [{
		        		text	  : '#',
		        		widht	  : 50,
						dataIndex : 'id',
		        		filter	  : {
		        			type: 'int',
		        			minValue: 1
						}
					},
					{
		                text     : 'Company',
		                flex     : 1,
		                dataIndex: 'company',
		                filter: true
		            },
		            {
		                text     : 'Price',
		                width    : 300,
		                renderer : 'usMoney',
		                dataIndex: 'price',
		                filter: true
		            },
		            {
		                text     : 'Change',
		                width    : 300,
		                renderer : change,
		                dataIndex: 'change',
		                filter: true
		            },
		            {
		                text     : '% Change',
		                width    : 75,
		                renderer : pctChange,
		                dataIndex: 'pctChange',
		                filter: true
		            },
		            {
		                xtype	 : 'datecolumn',
						text     : 'Last Updated',
		                width    : 85,
		                format 	 : 'm/d/Y',
		                dataIndex: 'lastChange',
		                filter: true
		            },
		            {
		                text     : 'Category',
		                flex     : 0.5,
		                dataIndex: 'category',
		                filter: 'combo'
		            },
		            {
		                text     : 'Country',
		                flex     : 0.5,
		                dataIndex: 'country',
		                filter: 'list'
		            },
		            {
		                xtype: 'actioncolumnpro',
		                items: [{
		                    iconCls: 'edit',
		                    tooltip: 'Edit this'
		                },{
		                	iconCls: 'delete',
		                	tooltip: 'Delete this',
		                	hideIndex: 'not_delete'
						},{
		                    clsFn: function(record, item) {
		                    	if (Math.random() > 0.3) {
		                    		item.tooltip = 'Deactivate this';
		                    		return 'inactivate';
		                    	} else {
		                    		item.tooltip = 'Activate this';
		                    		return 'activate';
								}
							}
		                }]
		            }
		        	],
		        },
		        title: 'Array Grid',
		        viewConfig: {
		            stripeRows: true
		        }
		    });
			Ext.widget('viewport', {
				layout: 'fit',
				items: [grid]
			});
			grid.down('actioncolumnpro').on('actionclick', function(grid, store, record, action) {
				alert('Action: ' + action + ' on record: ' + record.getId());
			});
		});
	</script>
</head>
<body>
</body>
</html>
